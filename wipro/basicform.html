    <body>
        <h3>Registration Form</h3>
        <hr>

            <form action="/index.html">
                <fieldset>
                <label>First Name:</label>
                <input type="text" name='first name' placeholder="enter your first name"><br>
                <label>Last Name:</label>
                <input type="text" name='last name' placeholder="enter your last name"><br>
                <label>Email:</label>
                <input type="email" name='email' placeholder="enter your email"><br>
                <label>DOB:</label>
                <input type="date" name='DOB'><br>
                <label>Phone:</label>
                <input type="number" name='phone1' placeholder="phone1"><br>
                <input type="number" name='phone2' placeholder="phone2"><br>
                <input type="number" name='phone3' placeholder="phone3"><br>
                <label>Address:</label>
                <textarea type="textarea" name='address' placeholder="your full address"></textarea><br>
                <label>Country:</label>
                <select name='country'>
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                    </select>
                    <br>
                    <label>State:</label>
                <select name='state'>
                    <option value="AP">AP</option>
                    <option value="KARNATAKA">KARNATAKA</option>
                    <option value="TAMILNADU">TAMILNADU</option>
                    <option value="ODISA">ODISA</option>
                    <option value="WB">WB</option>
                    </select>
                    <br>
                    <label>Zip:</label>
                    <input type="text" name='zip' placeholder="your zip" ><br>
                    <input type="reset" value="RESET"></button>
                    <input type="submit" value="SAVE"></button>
                </fieldset>
            </form>
    
    </body>
</html>
